<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="video">
        <div> <span class="currentTime">0</span></div>
        <video src="https://webcode.tools/media/video.mp4" width="800" height="500"></video>
        <input type="range" class="timing" value="0" step="0.001">
        <div class="position">
            <button class="play"><img src="img/play.svg" alt=""></button>
            <button class="pause"><img src="img/pause.svg" alt=""></button>
        </div>

    </div>
    <script>
        const videoEl = document.querySelector('video');
        const playEl = document.querySelector('.play');
        const pauseEl = document.querySelector('.pause');
        const timingEl = document.querySelector('.timing');
        const currentTimeEl = document.querySelector('.currentTime');


        playEl.addEventListener('click', () => {
            videoEl.play();
        });
        pauseEl.addEventListener('click', () => {
            videoEl.pause();
        });
        videoEl.addEventListener('timeupdate', event => {
            currentTimeEl.innerText = videoEl.currentTime;
            timingEl.value =videoEl.currentTime / videoEl.duration * 100;
        });
        timingEl.addEventListener('input', () => {
            timingEl.currentTime = timingEl.value / 100 * videoEl.duration;
        });
    </script>
</body>
</html>
